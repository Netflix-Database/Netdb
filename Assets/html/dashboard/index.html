<div class="dashboard">
    <div class="container">
      <div class="head">
        <img id="d_profilepicture" src="" alt="" class="rounded-circle" style="float: left; padding: 1em;" width="275" height="275">
        <div class="name">
          <h1 id="d_username"></h1>
          <p>Netdb user since</p>
          <p id="acccreationdate"></p>
        </div>
      </div>
      <hr>
      <h1 style="margin-top: 1em; color: white; font-family: 'Roboto', sans-serif;">My Apps</h1>
      <div class="apps">
        <div class="row row-cols-1 row-cols-md-3 mb-3">
          <div class="col" id="d_app_1">
            <div class="tmp-card loading"></div>
          </div>
          <div class="col" id="d_app_2">
          <div class="tmp-card loading" style="animation-delay: 0.2s;"></div>
          </div>
          <div class="col" id="d_app_3">
            <div class="tmp-card loading" style="animation-delay: 0.4s;"></div>
          </div>
        </div>
      </div>

      <!-- AppTemplate -->
      <div class="card" id="d_AppTemplate" style="display: none;">
        <button onclick="" data-bs-toggle="modal" data-bs-target="#appStats" class="btn width-100 text-left" type="button" name="button">
          <div class="card-body">
            <h5 class="card-title" id="d_AppTitle">#App</h5>
            <p class="card-text" id="d_AppDescription">description</p>
            <p id="d_ClientId">Client-Id</p>
            <a onclick="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editApp">Edit</a>
          </div>
        </button>
      </div>

      <!-- CreateAppBtn -->
      <div class="card text-center" id="d_createBtn" style="background: white; display: none;">
        <button data-bs-toggle="modal" data-bs-target="#createApp" class="btn width-100" type="button" name="button">
          <div class="card-body">
            <h1 class="text-center" style="font-size: 600%;">+</h1>
            <p class="card-text text-center">create</p>
          </div>
        </button>
      </div>

      <!-- AppStatsModal -->
      <div class="modal fade" id="appStats" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header noborder">
              <h1 id="d_Stats_Name"></h1>
            </div>
            <div class="modal-body">
            <p id="d_Stats_Description"></p>
            <p style="float: left; margin-right: 1em; margin-bottom: -1em;">Client ID</p><code><p id="d_Stats_clientId"></p></code>
            <div class="d_clientSecret">
              <p style="float: left; margin-right: 1em;">Client Secret</p><code><p id="d_Stats_clientSecret"></p></code><a onclick="resetClientSecret();" style="color: red;">reset</a>
            </div>
            <a id="d_togglebutton" onclick="toggleClientSecret();">Show client secret</a>
            <div class="chart">
              <canvas id="Chart" width="874" height="160"></canvas>
            </div>
            </div>
          </div>
        </div>
      </div>

      <!-- CreateAppModal -->
      <div class="modal fade" id="createApp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header noborder">
              <h1>Create your App</h1>
            </div>
            <div class="modal-body">
              <form id="d_createApp" class="needs-validation" action="https://api.netdb.at/app/create" method="POST" enctype="application/x-www-form-urlencoded" novalidate>
                  <div class="form-group">
                    <label for="validationServer03" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                      Please provide a valid username.
                    </div>
                     </div>
                    <div class="form-group">
                      <label for="validationTextarea" class="form-label">Description</label>
                       <textarea name="description" class="form-control" id="validationTextarea" placeholder="" required></textarea>
                       <div class="invalid-feedback">
                         Please enter a description.
                       </div>
                    </div>
                    <label for="validationServer04" class="form-label">Color</label>
                      <select name="color" class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Blue</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Yellow</option>
                        <option>Purple</option>
                        <option>Gray</option>
                      </select>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  <div class="modal-footer noborder">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                </form>
             </div>
          </div>
        </div>
      </div>

  <!-- EditModal -->
  <div class="modal fade" id="editApp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header noborder">
          <h1>Edit App</h1>
        </div>
        <div class="modal-body">
          <form class="needs-validation" novalidate>
              <div class="form-group">
                <label for="validationServer03" class="form-label">Name</label>
                <input name="name" type="text" value="" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Please provide a valid username.
                </div>
              </div>
              <div class="form-group">
                <label for="validationTextarea" class="form-label">Description</label>
                  <textarea name="description" class="form-control" id="validationTextarea" placeholder="" required></textarea>
                  <div class="invalid-feedback">
                    Please enter a description.
                  </div>
              </div>
              <label for="validationServer04" class="form-label">Color</label>
                  <select name="color" class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Blue</option>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Yellow</option>
                    <option>Purple</option>
                    <option>Gray</option>
                  </select>
                  <div id="validationServer04Feedback" class="invalid-feedback">
                    Please select a valid state.
                  </div>
                  <div class="modal-footer noborder">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="d_deleteApp" type="button" class="btn btn-danger" onclick="">Delete</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
