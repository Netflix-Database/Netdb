<body>
  <div class="login">
      <div class="container">
             <img src="https://assets.netdb.ga/logo/netdb_Logo_small.png" alt="Logo" width="100">
             <p class="sign" align="center">Sign in</p>
             <hr>
             <div class="LoginBtn" style="background-color: #1dd05e;">
                 <div class="g-signin2" data-onsuccess="onSignIn"></div>
             </div>
             <div class="LoginBtn" style="background-color: #1dd05e;">
               <a href="https://accounts.spotify.com/de/authorize?client_id=a7c2014c0531405983d7050277dee3cb&response_type=code&redirect_uri=https://api.netdb.ga/auth/spotify?redirect_uri=https://hub.netdb.ga/&scope=user-read-private%20user-read-email"><p>Login with<img src="https://assets.netdb.ga/content/spotify.png" style="width: 14%; overflow:hidden;margin-top: -0.1em; margin-left: 0.3em;"></p></a>
             </div>
             <div class="LoginBtn" style="background-color: #613f9f;">
               <a href="https://id.twitch.tv/oauth2/authorize?client_id=okxhfdyyoyx724c5zf0h869x9ry1sx&redirect_uri=https://api.netdb.ga/auth/twitch?redirect_uri=https://hub.netdb.ga/&response_type=code&scope=user_read"><p>Login with <img src="https://assets.netdb.ga/content/twitch.png" style="width: 8%; overflow:hidden;margin-top: -0.2em; margin-left: 0.2em;"></p></a>
             </div>
             <div class="LoginBtn" style="background-color: #7289da;">
               <a href="https://discord.com/api/oauth2/authorize?client_id=802237562625196084&redirect_uri=https://api.netdb.ga/auth/discord?redirect_uri=https://hub.netdb.ga/&response_type=code&scope=identify%20email"><p>Login with <img src="https://assets.netdb.ga/content/discord.png" style="width: 14%; overflow:hidden;margin-top: -0.2em; margin-left: 0.2em;"></p></a>
             </div>
             <hr>
             <form class="text-center">
               <input class="input" type="text" align="center" placeholder="Username">
               <input class="input" type="password" align="center" placeholder="Password">
             </form>
             <div class="signin">
               <a class="submit">Sign in</a>
               <a class="forgot" href="#">Forgot Password?</a>
             </div>
           <a class="create" href="#">Create Account</a>
        </div>
    </div>
</body>
