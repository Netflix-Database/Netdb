<div class="main">
<div class="container">
<form class="searchbar">
  <img class="logo" src="https://assets.netdb.ga/logo/netdb_Logo_medium.png" alt="Netdb">
    <div class="p-1 bg-light shadow-sm mb-4 rounded-3">
      <div class="input-group">

        <input id="searchquery" type="search" placeholder="What're you searching for?" aria-describedby="search" class="form-control border-0 bg-light" autocomplete="none">
          <div class="vl"></div>
            <div class="input-group-append">
              <button id="search" onclick="SearchMovie();" type="button" class="btn btn-link text-primary">
		<img src="https://assets.netdb.ga/content/search_icon.png" onclick="SearchMovie();">
	      </button>
            </div>
      </div>
       <div class="autocom-box">
          <!-- here list are inserted from javascript -->
       </div>
    </div>
</form>

<div class="netdbstats roundcorners">
  <div class="container">
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <img src="https://assets.netdb.ga/content/movies.png" alt="movies">
<h1 id="movies">0</h1>
<h2>Movies</h2>
    </div>
    <div class="col">
      <img src="https://assets.netdb.ga/content/user.png" alt="users">
<h1 id="users">0</h1>
<h2>User</h2>
    </div>
    <div class="col">
      <img src="https://assets.netdb.ga/content/series.png" alt="series">
<h1 id="series">0</h1>
<h2>Series</h2>
    </div>
  </div>
  </div>
</div>
<div class="container about">

</div>
