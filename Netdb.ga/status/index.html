  <body>
    <div class="head">
        <img src="resources/netdb_Logo.png" alt="">
    </div>
    <div class="container">
      <div class="statuslist">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            API
          <span class="badge badge-success badge-pill">Operational</span>
         </li>
	<li class="list-group-item d-flex justify-content-between align-items-center">
            Database
          <span class="badge badge-success badge-pill">Operational</span>
         </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
           Webpage
          <span class="badge badge-success badge-pill">Operational</span>
         </li>
  	<li class="list-group-item d-flex justify-content-between align-items-center">
           Discord Bot
          <span class="badge badge-success badge-pill">Operational</span>
         </li>

       </ul>
      </div>
      <div class="list-group-item chart">
	<h1 style="float:left;">API Response Time</h1><h1 id="ping">1ms</h1>
          <canvas id="pingChart" style="width: 100%; height: 10em;"></canvas>
      </div>
	 <div class="list-group-item chart">

          <canvas id="pingChart" style="width: 100%; height: 10em;"></canvas>
      </div>

      <div>


    <script>
var ctx = document.getElementById('pingChart').getContext('2d');

var xValues = ['00:00','01:00','02:00','03:00','04:00', '05:00','06:00','07:00','08:00','09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00','21:00','22:00','23:00'];
var yValues = [7,8,8,9,9,9,10,11,14,14,15];

var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: xValues,
        datasets: [{
          fill: false,
      lineTension: 0,
          backgroundColor: "rgba(0,0,0,0.4)",
          borderColor: "rgba(0,0,0,0.1)",
          data: yValues,
        }]
    },
    options: {
      plugins:{
   legend: {
    display: false
   }
 },
        scales: {
  y: {
              gridLines: {
                show: false
              }
            }
          }
    }
});
</script>
  </div>
