<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
    window.onload = function () {
      var obj = JSON.parse(sendGetRequest("/api/v1/info/"));
      document.getElementById("movies").innerHTML = obj.movies;
      document.getElementById("users").innerHTML = obj.users;
      document.getElementById("series").innerHTML = obj.series;
    }

    function sendGetRequest(url) {
      var oReq = new XMLHttpRequest();
      oReq.open("GET", url, false);
      oReq.send();
      return oReq.responseText;
    }
    </script>
  </head>
  <body>
    <div class="netdbstats">
      <img class="logo" style="float: left;" src="https://netdb.ga/resources/netdb_Logo.png" alt="Netdb" width="10%">
      <div class="container">
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <img src="https://netdb.ga/resources/movies.png" alt="movies" width="64">
      <h1 id="movies">0</h1>
      <h2>Movies</h2>
          </div>
          <div class="col">
            <img src="https://netdb.ga/resources/user.png" alt="" width="64">
      <h1 id="users">0</h1>
      <h2>Users</h2>
          </div>
          <div class="col">
            <img src="https://netdb.ga/resources/series.png" alt="series" width="64">
      <h1 id="series">0</h1>
      <h2>Series</h2>
          </div>
      </div>
    </div>
  </body>
</html>
