      background-repeat: no-repeat;

      width: 100%;
      position: absolute;
      top: 0;
      z-index: -1;

      position: relative;
      padding: 0 20em;

    .feature-container {
      display: flex;
      justify-content: space-between;
      padding: 1em;
      gap: 1em;
    }

    .feature-container .item {

      border-radius: 2em;
      border: 1px solid #666;
      padding: 1em;
      width: 100%;
      height: 15em;
      box-shadow: 0 0 10px #060606;

  <script>
    var lineDrawing = anime({
      targets: '.logo path',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutCubic',
      duration: 1500,
      begin: function (anim) {
        document.querySelector('path').setAttribute("stroke", "black");
        document.querySelector('path').setAttribute("fill", "none");
      },
      complete: function (anim) {
        document.querySelector('path').setAttribute("fill", "yellow");
      },
      autoplay: true
    });

    var border = anime({
      targets: ".stroke",
      duration: 1500,
      delay: 1000,
      strokeWidth: ["3px", "0"],
      direction: 'forward',
      easing: 'easeInOutQuad'
    });

    var white = anime({
      targets: ".st0",
      duration: 1500,
      delay: 800,
      fill: ["#F2F2F2"],
      direction: 'forward',
      easing: 'easeInOutQuad'
    });

    var startColor = anime({
      targets: "#startColor",
      duration: 1500,
      delay: 800,
      stopColor: ["none", startColor],
      direction: 'forward',
      easing: 'easeInOutQuad'
    });

    var endColor = anime({
      targets: "#endColor",
      duration: 1500,
      delay: 800,
      stopColor: ["none", endColor],
      direction: 'forward',
      easing: 'easeInOutQuad'
    });

    setTimeout(function () {
      changeColor("#fd1414", "#7c0d00");
    }, 4000);

    function changeColor(startColor, endColor) {
      var white = anime({
        targets: ".st0",
        duration: 1500,
        delay: 1000,
        fill: ["#F2F2F2"],
        direction: 'forward',
        easing: 'easeInOutQuad'
      });

      var startColor = anime({
        targets: "#startColor",
        duration: 1500,
        delay: 1000,
        stopColor: [startColor],
        direction: 'forward',
        easing: 'easeInOutQuad'
      });

      var endColor = anime({
        targets: "#endColor",
        duration: 1500,
        delay: 1000,
        stopColor: [endColor],
        direction: 'forward',
        easing: 'easeInOutQuad'
      });
    }
  </script>
</body>
