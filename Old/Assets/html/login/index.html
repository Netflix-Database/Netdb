                Please provide a valid username.
              </div>
          </div>
          <div class="form-group">
            <input class="input" type="password" name="pw" placeholder="Password" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>

                Please enter a password.
              </div>
          </div>
          <div class="signin">
            <button class="submit">Sign in</button>

          </div>
        </form> 
        <a class="create" onclick="switchLoginForm()">Create Account</a>
      </div>

        <p class="sign">Create Account</p>
        <hr>
        <form id="login" class="needs-validation text-center" novalidate>
